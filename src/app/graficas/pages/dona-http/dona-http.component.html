
<h1>{{'Redes sociales m√°s usadas' |  titlecase}}</h1>
<hr>
<div *ngIf="doughnutChartData.labels?.length === 0; else divGrafica" 
class="alert alert-info">{{'Cargando Data...' | titlecase}}</div>
<div class="row">
    <div class="col-md-9">
        <!-- Se crea el ng tempate para hacer la referencia con el divGrafica -->
        <ng-template #divGrafica>
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
              </div>

        </ng-template>
    </div>
</div>
