<h1 class="text-center">Gr√°fica de Barras</h1>
<div class="row">
    <div class="col">
      <div style="display: block">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
      </div>
      <button class="btn btn-primary mb-4 float-end" (click)="randomize()">{{'actualizar'|uppercase}}</button>
    </div>
  </div>
